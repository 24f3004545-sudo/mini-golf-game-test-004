<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Mini Golf</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            color: #333;
            text-align: center;
        }
        canvas {
            border: 4px solid #333;
            border-radius: 8px;
            cursor: crosshair;
            background-color: #4CAF50; /* Fallback color, JS will paint it */
        }
        h1 {
            margin-bottom: 10px;
        }
        #score {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 15px;
            min-width: 150px; /* Prevent layout shift */
        }
    </style>
</head>
<body>
    <h1>Mini Golf Challenge</h1>
    <p id="score">Strokes: 0</p>
    <canvas id="golfCanvas"></canvas>

    <script>
        const canvas = document.getElementById('golfCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        canvas.width = 800;
        canvas.height = 600;

        // --- Game State ---
        let strokes = 0;
        let ballInHole = false;

        // --- Game Objects ---
        const ball = {
            x: 100,
            y: canvas.height / 2,
            radius: 10,
            vx: 0,
            vy: 0,
            color: 'white'
        };

        const hole = {
            x: 700,
            y: canvas.height / 2,
            radius: 15,
            color: 'black'
        };

        // --- Physics Constants ---
        const FRICTION = 0.985;
        const MIN_VELOCITY_SQ = 0.05 * 0.05; // Use squared value for performance
        const POWER_MULTIPLIER = 0.1;

        // --- Mouse State ---
        let mouse = { x: 0, y: 0 };
        let isMouseDown = false;

        // --- Event Listeners ---
        canvas.addEventListener('mousedown', (e) => {
            if (ballInHole) {
                resetLevel();
                return;
            }
            if (ballIsStationary()) {
                isMouseDown = true;
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (isMouseDown) {
                isMouseDown = false;
                
                const dx = ball.x - mouse.x;
                const dy = ball.y - mouse.y;

                ball.vx = dx * POWER_MULTIPLIER;
                ball.vy = dy * POWER_MULTIPLIER;
                
                strokes++;
                updateScore();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });

        // --- Helper Functions ---
        function ballIsStationary() {
            return (ball.vx * ball.vx + ball.vy * ball.vy) < MIN_VELOCITY_SQ;
        }

        function updateScore() {
            scoreEl.textContent = `Strokes: ${strokes}`;
        }

        function resetLevel() {
            ball.x = 100;
            ball.y = canvas.height / 2;
            ball.vx = 0;
            ball.vy = 0;
            strokes = 0;
            ballInHole = false;
            updateScore();
        }

        // --- Drawing Functions ---
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawHole() {
            ctx.beginPath();
            ctx.arc(hole.x, hole.y, hole.radius, 0, Math.PI * 2);
            ctx.fillStyle = hole.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawAimLine() {
            if (isMouseDown && ballIsStationary()) {
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(mouse.x, mouse.y);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 10]);
                ctx.stroke();
                ctx.setLineDash([]); // Reset line dash
                ctx.closePath();
            }
        }
        
        function drawWinScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Congratulations!`, canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.font = '30px Arial';
            ctx.fillText(`Strokes: ${strokes}`, canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.font = '20px Arial';
            ctx.fillText(`Click to play again`, canvas.width / 2, canvas.height / 2 + 70);
        }

        // --- Game Logic ---
        function update() {
            if (ballInHole) return;

            // Apply friction
            ball.vx *= FRICTION;
            ball.vy *= FRICTION;

            // Stop the ball if velocity is very low
            if (ballIsStationary()) {
                ball.vx = 0;
                ball.vy = 0;
            } else {
                // Update position only if moving
                ball.x += ball.vx;
                ball.y += ball.vy;
            }

            // Wall collisions with energy loss
            if (ball.x + ball.radius >= canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.vx *= -0.8;
            } else if (ball.x - ball.radius <= 0) {
                ball.x = ball.radius;
                ball.vx *= -0.8;
            }

            if (ball.y + ball.radius >= canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.vy *= -0.8;
            } else if (ball.y - ball.radius <= 0) {
                ball.y = ball.radius;
                ball.vy *= -0.8;
            }

            // Check for win condition
            const distToHoleSq = (ball.x - hole.x)**2 + (ball.y - hole.y)**2;
            if (distToHoleSq < hole.radius**2 && ballIsStationary()) {
                ballInHole = true;
            }
        }

        // --- Main Game Loop ---
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#4CAF50'; // Green course color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw elements
            drawHole();
            drawBall();
            drawAimLine();

            // Update game state
            update();
            
            // Draw win screen if necessary
            if (ballInHole) {
                drawWinScreen();
            }

            requestAnimationFrame(gameLoop);
        }

        // --- Initial Setup ---
        resetLevel(); 
        gameLoop();

    </script>
</body>
</html>
